<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialmente - Login</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon" />
</head>
<body>
<div class="container" id="container">
    <div class="form-container">
        <form>
            <h1>Bem-vindo de volta!</h1>
            <span>Insira seu e-mail e senha para acessar sua conta</span><br><br>
            <label for="email">E-mail</label><br>
            <input id="email" name="email" type="email" placeholder="Seu e-mail"><br>
            <label for="password">Senha</label><br>
            <input id="password" name="password" type="password" title="Digite sua senha">
            <p><a href="#recuperarSenha?">Esqueceu sua senha?</a></p>
            <input id="button" type="submit" value="Entrar">
        </form>
    </div>
    <div class="image-container">
        <img src="assets/InitialImage.png" alt="Imagem">
    </div>

</div>
</body>
</html>
