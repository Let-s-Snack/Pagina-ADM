<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socialment - Login</title>
    <link rel="stylesheet" href="css/styleError.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
</head>
<body>
<div class="container" id="container">
    <div class="form-container">
        <form action="login-adm" method="post">
            <h1>Bem-vindo de volta!</h1>
            <h2>Dados incorretos</h2>
            <span>Insira seu e-mail e senha para acessar sua conta</span><br><br>
            <label for="email">E-mail</label><br>
            <input id="email" name="email" type="email" placeholder="Seu e-mail"><br>
            <label for="password">Senha</label><br>
            <input id="password" name="password" type="password" title="Digite sua senha">
            <input id="button" type="submit" value="Entrar">
        </form>
    </div>
    <div class="image-container">
        <img src="assets/loginCharacter.jpg" alt="Imagem">
    </div>

</div>
</body>
</html>
